<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        .hamster {
            font-size: 100px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.1s;
            user-select: none;
        }
        .hamster:active {
            transform: scale(0.95);
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b35;
            margin-top: 5px;
        }
        .coins-display {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        .upgrades {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .upgrade-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .upgrade-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .upgrade-btn.auto {
            background: #2196F3;
        }
        .reset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-indicator {
            color: #28a745;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêπ Hamster Clicker</h1>
            <p>–¢–∞–ø–∞–π –ø–æ —Ö–æ–º—è–∫—É –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –º–æ–Ω–µ—Ç—ã!</p>
        </div>
        
        <div class="game-card">
            <div class="coins-display">
                üí∞ <span id="coins">0</span> –º–æ–Ω–µ—Ç
            </div>
            
            <div class="hamster" onclick="clickHamster()">
                üêπ
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    üí™ –°–∏–ª–∞<br>
                    <span class="stat-value" id="power">1</span>
                </div>
                <div class="stat-item">
                    ü§ñ –ê–≤—Ç–æ<br>
                    <span class="stat-value" id="auto">0</span>
                </div>
            </div>
            
            <div class="upgrades">
                <button class="upgrade-btn" onclick="buyUpgrade('power')" id="powerBtn">
                    üí™ –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É<br>
                    <small>50 –º–æ–Ω–µ—Ç</small>
                </button>
                <button class="upgrade-btn auto" onclick="buyUpgrade('auto')" id="autoBtn">
                    ü§ñ –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä<br>
                    <small>100 –º–æ–Ω–µ—Ç</small>
                </button>
            </div>

            <div class="save-indicator" id="saveIndicator">
                ‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω
            </div>
            
            <button class="reset-btn" onclick="resetGame()">
                üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É
            </button>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏ –∑–∞–≥—Ä—É–∑–∫–∏
        function saveGameData() {
            try {
                localStorage.setItem('hamsterGame', JSON.stringify(game));
                console.log('–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞:', game);
                showSaveIndicator();
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
                return false;
            }
        }

        function loadGameData() {
            try {
                const saved = localStorage.getItem('hamsterGame');
                if (saved) {
                    const loaded = JSON.parse(saved);
                    console.log('–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', loaded);
                    return loaded;
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
            return null;
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.style.display = 'block';
            indicator.textContent = '‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        let game = {
            coins: 0,
            power: 1,
            auto: 0,
            totalClicks: 0
        };

        let autoInterval;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        const savedGame = loadGameData();
        if (savedGame) {
            game = { ...game, ...savedGame };
        }

        function clickHamster() {
            game.coins += game.power;
            game.totalClicks++;
            updateGame();
            saveGameData();
        }

        function buyUpgrade(type) {
            if (type === 'power' && game.coins >= 50) {
                game.coins -= 50;
                game.power += 1;
            } else if (type === 'auto' && game.coins >= 100) {
                game.coins -= 100;
                game.auto += 1;
                startAutoClick();
            }
            updateGame();
            saveGameData();
        }

        function startAutoClick() {
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = setInterval(() => {
                if (game.auto > 0) {
                    game.coins += game.auto;
                    updateGame();
                    saveGameData();
                }
            }, 1000);
        }

        function resetGame() {
            if (confirm('–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) {
                game = { coins: 0, power: 1, auto: 0, totalClicks: 0 };
                localStorage.removeItem('hamsterGame');
                updateGame();
                showSaveIndicator();
                document.getElementById('saveIndicator').textContent = 'üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞';
            }
        }

        function updateGame() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('power').textContent = game.power;
            document.getElementById('auto').textContent = game.auto;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('powerBtn').disabled = game.coins < 50;
            document.getElementById('autoBtn').disabled = game.coins < 100;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        if (game.auto > 0) {
            startAutoClick();
        }
        updateGame();

        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        document.getElementById('saveIndicator').style.display = 'none';

        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            saveGameData();
        }, 30000);

        console.log('–ò–≥—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞:', game);
    </script>
</body>
</html>
